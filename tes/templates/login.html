<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/Chart.bundle.min.js' %}"></script>
	
</head>
<body>
	<div class="container-fluid" style="background-color: #ccc">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 login">
				<div class="data">
					<form enctype="multipart/form-data" method="post" action="/tes/cekLogin/">
						{% csrf_token %}
						<div class="form-group row">
							<div class="col-sm-12" style="text-align: center;">
								<img src="{% static 'images/uii.png' %}" style="width: 30%;">
							</div>
							<div class="col-sm-12">
								<h3>Login</h3>
							</div>
							<div class="col-sm-4">
								<h4>Nama</h4>
							</div>
							<div class="col-sm-8 input">
								<input type="text" class="form-control" placeholder="" name="nama" required>
							</div>
							<div class="col-sm-4">
								<h4>Password</h4>
							</div>
							<div class="col-sm-8 input">
								<input type="password" class="form-control" placeholder="" name="password" required>
							</div>
							<div class="col-sm-4"></div>
							<div class="col-sm-4 start">
								<input type="submit" class="btn btn-primary btn-block" value="Login" id="submit" name="submit">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>
</html>
